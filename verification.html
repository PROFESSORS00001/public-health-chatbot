<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Message – Public Health WhatsApp Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Verify the authenticity of health messages using blockchain stamps." />
</head>

<body>
    <header class="hero">
        <h1>Message Verification</h1>
        <p>Confirm the authenticity of official messages</p>
    </header>

    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="resources.html">Resources</a>
        <a href="verification.html">Verification</a>
    </nav>

    <section class="verification-form">
        <h2>Check Stamp Code</h2>
        <p style="margin-bottom: 1rem; color: var(--color-muted);">Paste the code found at the bottom of the WhatsApp
            message.</p>
        <input type="text" id="stampInput" placeholder="e.g., 0x123abc..." />
        <button onclick="verifyStamp()">Verify Now</button>
        <div id="result" style="margin-top: 1rem; font-weight: bold;"></div>
    </section>

    <script>
        async function verifyStamp() {
            const code = document.getElementById('stampInput').value;
            const resultDiv = document.getElementById('result');

            if (!code) {
                resultDiv.textContent = "Please enter a code.";
                resultDiv.style.color = "var(--color-accent)";
                return;
            }

            resultDiv.textContent = "Verifying on blockchain...";
            resultDiv.style.color = "var(--color-text)";

            // Mock verification logic for MVP
            setTimeout(() => {
                if (code.startsWith("0x")) {
                    resultDiv.textContent = "✅ Verified: This is an official message.";
                    resultDiv.style.color = "#4caf50"; // Green
                } else {
                    resultDiv.textContent = "❌ Invalid: This code is not recognized.";
                    resultDiv.style.color = "var(--color-accent)";
                }
            }, 1500);
        }
    </script>

    <footer>
        <p>© 2025 Public Health Initiative</p>
    </footer>
</body>

</html>
